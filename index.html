<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelsie Wolfe - Author</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 90%;
            background: linear-gradient(135deg, rgb(0, 196, 204) 0%, rgb(125, 42, 232) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .browser-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .browser-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease;
        }
        
        .browser-item:hover {
            transform: translateY(-2px);
        }
        
        .browser-icon {
            width: 48px;
            height: 48px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .browser-name {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .additional-links {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .additional-links a {
            color: #666;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
        }
        
        .additional-links a:hover {
            color: #333;
        }
        
        @media (max-width: 480px) {
            .content-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .browser-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to My Literary World</h1>
        <p>Please choose your preferred way to explore my stories and connect with my writing journey.</p>
        
        <div class="browser-grid">
            <a href="#books" class="browser-item">
                <div class="browser-icon">üìö</div>
                <span class="browser-name">My Books</span>
            </a>
            
            <a href="#about" class="browser-item">
                <div class="browser-icon">‚úçÔ∏è</div>
                <span class="browser-name">About Me</span>
            </a>
            
            <a href="#blog" class="browser-item">
                <div class="browser-icon">üìù</div>
                <span class="browser-name">Blog</span>
            </a>
            
            <a href="#contact" class="browser-item">
                <div class="browser-icon">üìß</div>
                <span class="browser-name">Contact</span>
            </a>
        </div>
        
        <div class="additional-links">
            <a href="#newsletter">Newsletter</a>
            <a href="#events">Events</a>
            <a href="#reviews">Reviews</a>
        </div>
    </div>
</body>
</html>
